<!DOCTYPE html>
<html>
<title>Which way?</title>
<meta http-equiv="refresh" content="20" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body style="background-color:black">

<h2 class="w3-center" style="color:white">Which way?</h2>

<div class="w3-content w3-section" style="max-width:1400px">
  <img class="mySlides" src="left.png" style="width:100%">
  <img class="mySlides" src="right.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none"; 
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 10000); // Change image every 10 seconds
}
</script>

</body>
</html>
