<style>

<body style="background-color:black">


<h2 class="w3-center" style="color:white">Which way?</h2>

<table id="wrapper">
    <tr>
        <td>
            <div class="w3-content w3-section" style="max-width:75%">
                <img class="mySlides" src="left.png" style="width:100%">
                <img class="mySlides" src="right.png" style="width:100%">
            </div>	
        </td>
    </tr>
</table>

<footer><p align="center"><input type="button" id="toggle" value="Allow sleep" /></p></footer>

<script src="NoSleep.min.js"></script>

<script>
var min = Math.ceil(1);
var max = Math.floor(2);
var myIndex = Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 

display();

function display() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none"; 
    }
    x[myIndex-1].style.display = "block";
}

var noSleep = new NoSleep();
noSleep.enable();
var wakeLockEnabled = true;

var toggleEl = document.querySelector("#toggle");
toggleEl.addEventListener('click', function() {
  if (!wakeLockEnabled) {
    noSleep.enable(); // keep the screen on!
    wakeLockEnabled = true;
    toggleEl.value = "Allow sleep";
  } else {
    noSleep.disable(); // let the screen turn off.
    wakeLockEnabled = false;
    toggleEl.value = "Stay awake";
  }
}, false);

</script>

</body>
