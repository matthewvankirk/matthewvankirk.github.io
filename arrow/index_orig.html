<h2 class="w3-center" style="color:white">Which way?</h2>

        <td>
            <div class="w3-content w3-section" style="max-width:75%">

<script>
var loop = 1;

while (loop < 10) {
  var min = Math.ceil(1);
  var max = Math.floor(2);
  var myIndex = Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 

  //display();

    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none"; 
    }
    x[myIndex-1].style.display = "block";

  alert (myIndex);
  loop++;
}

function display() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none"; 
    }
    x[myIndex-1].style.display = "block";
}

function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

</script>

<script src="NoSleep.min.js"></script>

<footer><p align="center" style="color:white"><input type="checkbox" id="toggle" onchange="isChecked(this.id)"/> Stay awake?</p></footer>

<script>
var noSleep = new NoSleep();
var wakeLockEnabled = false;

function isChecked(id) {
    var inputCheckbox = document.getElementById(id);
    if(!inputCheckbox.checked) {
        noSleep.disable(); // let the screen turn off.
        wakeLockEnabled = false;
    } else {
        noSleep.enable(); // keep the screen on!
        wakeLockEnabled = true;
    }
}

</script>
