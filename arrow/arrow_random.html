<!DOCTYPE html>
<html>
<title>Which way?</title>
<meta http-equiv="refresh" content="3" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body style="background-color:black">

<h2 class="w3-center" style="color:white">Which way?</h2>

<div class="w3-content w3-section" style="max-width:1400px">
  <img class="mySlides" src="left.png" style="width:100%">
  <img class="mySlides" src="right.png" style="width:100%">
</div>

<script>
var min = Math.ceil(1);
var max = Math.floor(2);
var myIndex = Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 

display();

function display() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none"; 
    }
    x[myIndex-1].style.display = "block";
}
</script>

</body>
</html>
